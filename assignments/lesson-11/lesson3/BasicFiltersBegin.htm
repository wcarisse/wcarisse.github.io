	<script src="scripts/jquery-2.2.1.min.js"></script>
	<script>
	$(function(){
		$('li:eq(3)').css('background-color', 'rgb(248, 95, 95)');
       

	})

<ul>
		<li>Apples</li>

</ul>

</html>
